nodes:
  - input:
      children:
        - authorize
        - purchase
      dependsOn:
      beanName: getTreeNode
  - authorize:
      children:
        - finalize
      dependsOn:
        - input
      beanName: getAuthorizerNode
  - purchase:
      children:
        - finalize
      dependsOn:
        - input
      beanName: getPurchaseNode
  - finalize:
      children:
        - output
      dependsOn:
        - authorize
        - purchase
      beanName: getTreeNode
  - output:
      children:
      dependsOn:
        - finalize
      beanName: getTransactionOutputNode

